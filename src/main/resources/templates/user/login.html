<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="common/header :: common-header"/>
<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-6 " style="margin: 0 auto">

            <div class="card card-body bg-light">
                <div class="text-center">
                    <h1 th:text="#{login.h1.text}"></h1>
                    <p class="lead" th:text="#{login.p.lead}"></p>
                    <div class="text-left">

                        <form id="contactForm"
                              th:action="@{/login}"
                              method="post"
                              class="text-left">

                            <div class="form-group">
                                <label for="username" th:text="#{login.username.text}"></label>
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{login.password.text}"></label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" th:text="#{navbar.login.text}" class="btn btn-primary"/>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>


<div th:replace="common/header :: before-body-scripts"/>

</body>
</html>
