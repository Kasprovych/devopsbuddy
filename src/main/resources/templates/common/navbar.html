<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<body>
<nav th:fragment="common-navbar" class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar.home.text}" href="/"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar.about.text}" href="/about"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar.contact.text}" href="/contact"></a>
                </li>
            </ul>

        </div>
        <ul class="navbar-nav">
            <li  class="nav-link" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a th:href="@{/login}" th:text="#{navbar.login.text}"/>
            </li>
            <li  th:if="${#authorization.expression('isAuthenticated()')}">
                <form id="f" th:action="@{/logout}" method="post" role="form" class="navbar-form">
                    <button type="submit" th:text="#{navbar.logout.text}" class="btn btn-primary"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
